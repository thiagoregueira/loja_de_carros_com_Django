{% extends "base.html" %}

{% block content %}

<h1>Registre-se</h1>
<form method="post">
    {% csrf_token %}

    <table class="form-table">
        <tr>
            <th><label for="{{ user_form.username.id_for_label }}">Usuário:</label></th>
            <td>{{ user_form.username.errors }}{{ user_form.username }}</td>
        </tr>
        <tr>
            <th><label for="{{ user_form.password1.id_for_label }}">Senha:</label></th>
            <td>{{ user_form.password1.errors }}{{ user_form.password1 }}</td>
        </tr>
        <tr>
            <th><label for="{{ user_form.password2.id_for_label }}">Confirmação de Senha:</label></th>
            <td>{{ user_form.password2.errors }}{{ user_form.password2 }}</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" class="btn btn-primary">Registrar</button></td>
        </tr>
    </table>


</form>
{% endblock %}
